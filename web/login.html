<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MeshDrive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #cdd6f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #2d2d44;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #89b4fa;
            margin-bottom: 30px;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #585b70;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            color: #cdd6f4;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            color: #89b4fa;
            border-bottom: 2px solid #89b4fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #cdd6f4;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #1e1e2e;
            border: 1px solid #585b70;
            border-radius: 5px;
            color: #cdd6f4;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #89b4fa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #89b4fa;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #74a7f0;
        }

        button:disabled {
            background-color: #585b70;
            cursor: not-allowed;
        }

        .error {
            background-color: #f38ba8;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background-color: #a6e3a1;
            color: #1e1e2e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #89b4fa;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê MeshDrive</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Connexion</button>
            <button class="tab" onclick="switchTab('register')">Inscription</button>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <!-- Formulaire de connexion -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Nom d'utilisateur</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="register-tab" class="tab-content">
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Nom d'utilisateur</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirmer le mot de passe</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- JavaScript modules - Ordre important -->
    <script src="/static/js/config.js"></script>
    <script src="/static/js/http.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        function switchTab(tab) {
            // Masquer tous les onglets
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tabBtn => {
                tabBtn.classList.remove('active');
            });

            // Afficher l'onglet s√©lectionn√©
            if (tab === 'login') {
                document.getElementById('login-tab').classList.add('active');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('register-tab').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
            }

            // Masquer les messages d'erreur
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('success').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('error').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('error').classList.remove('show');
            document.getElementById('success').classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                await login(username, password);
                showSuccess('Connexion r√©ussie ! Redirection...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                showError(error.message || 'Erreur lors de la connexion');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            // Bcrypt limite √† 72 bytes (environ 72 caract√®res pour UTF-8)
            const passwordBytes = new TextEncoder().encode(password).length;
            if (passwordBytes > 72) {
                showError('Le mot de passe est trop long (maximum 72 caract√®res). Veuillez utiliser un mot de passe plus court.');
                return;
            }

            try {
                await register(username, email, password);
                showSuccess('Inscription r√©ussie ! Connexion...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                showError(error.message || 'Erreur lors de l\'inscription');
            }
        }

        // V√©rifier si d√©j√† connect√©
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (await checkAuth()) {
                    window.location.href = '/';
                }
            } catch (error) {
                // En cas d'erreur, rester sur la page de login
                console.error('Erreur lors de la v√©rification de l\'authentification:', error);
            }
        });
    </script>
</body>
</html>
